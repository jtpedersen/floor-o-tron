---

duty_cycle_controller:
  module: duty_cycle_controller
  class: DutyCycleController
  # your actual switch entity ID or list of IDs
  heater_switch: switch.your_heating_switch
  # Set the initial duty cycle percentage
  duty_cycle_percentage: 50
  # Minimum on/off time
  min_pulse_width: "15 minutes"
  # The duration for duty cycle analysis
  history_duration: "1 hour"
  # The time between duty cycle checks
  adjustment_interval: "5 minutes"
